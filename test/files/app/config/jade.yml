trivago_jade:
    debug: false
    security:
        enabled: true
        strict_filtering_and_sorting: true
        default_manipulate_role: ROLE_ADMIN
        default_read_role: ROLE_USER
    read:
        max_relationship_depth: 2
    manipulate:
        include_relationships: true
    resources:
        -
            name: users
            entity_class: AppBundle\Entity\User
            allowed_actions: [create, update, delete]
            relationships:
                -
                    name: ownedTasks
                    type: tasks
                -
                    name: assignedTasks
                    type: tasks
            value_objects:
                email: AppBundle\Value\Email
        -
            name: tasks
            entity_class: AppBundle\Entity\Task
            allowed_actions: [create, update, delete]
            relationships:
                -
                    name: owner
                    type: users
                -
                    name: assignee
                    type: users
            roles:
                create: ROLE_USER
                update: ROLE_USER
                delete: ROLE_USER
